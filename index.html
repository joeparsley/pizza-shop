<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Joey Hawthorne's 'ZAA Shopé</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Joey Hawthorne's 'ZAA Shopé</h1>
      </div>
      <!-- ROW #1 OF TWO -->
      <form id="pie-builder">
        <div class="row">
          <!-- INPUT FOR USER TO PICK SIZE -->
          <div class="col-md-4">
            <h3>Pick the size of your Pie:</h3>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="12" id="size-input">
              Small (12")
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="14" id="size-input">
                Medium (14")
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="16" id="size-input">
                Large (16")
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="18" id="size-input">
                Family-Size (18")
              </label>
            </div>
          </div>
          <!-- INPUT FOR USER TO PICK SAUCE -->
          <div class="col-md-4">
            <h3>Pick your SAUCE:</h3>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="0">
                Signature Red Sauce
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="0">
                Spicy BBQ Marinara
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="0">
                Creamy Alfredo Sauce
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="0">
                In house Pesto Sauce
              </label>
            </div>
          </div>
          <!-- INPUT FOR THE USER TO PICK CHEESE -->
          <div class="col-md-4">
            <h3>Pick your Cheeses:</h3>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="0">
                Signature Mozzerella
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="0">
                Parmesan Cheese
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="0">
                Feta Cheese
              </label>
            </div>
          </div>
        </div>
        <!-- ROW #2 OF 2 -->
        <div class="row">
          <!-- USER INPUT FOR PROTEINS -->
          <div class="col-md-4">
            <h3>Pick your Proteins:</h3>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="1.25">
                Crumbled Veggie Sausage
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="1.25">
                Tempeh Bacon
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="1.25">
                Seitan Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="1.25">
                Smoked Yam Ham slices
              </label>
            </div>
          </div>
          <!-- USER INPUT FOR TOPPINGS -->
          <div class="col-md-8">
            <h3>Pick your Toppings:</h3>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Artichoke Hearts
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Basil
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Spinach
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Garlic
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Pepperoncini
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Black Olives
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Kalamata Olives
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Zesty Green Olives
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Green Onions
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Red Onions
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Green Peppers
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Fresh Mushrooms
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Jalapeño Peppers
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Mama Lil’s Peppers
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Pineapple
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Roma Tomatoes
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value=".75">
                Zucchini
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success" id="order">Order Now!</button>
      </form>
      <div class="row">
        <div class="col-md-12">
          <p>Your total is <span class="user-pizza-total"></span></p>

        </div>
      </div>
    </div>
  </body>
</html>
